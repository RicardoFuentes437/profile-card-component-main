<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <main>
    <section class="card shadow-lg">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="bg-pattern-card">
      <img src="images/image-victor.jpg" alt="image-victor" class="image-victor">
      <div class="bottom-section">
        <p class="main-text">Victor Crest <span class="secondary-text">26</span></p>
        <p class="secondary-text">London</p> 
        <div class="stats">
          <p class="main-text">80K <br><span class="stats-text">Followers</span></p>
          <p class="main-text">803K <br><span class="stats-text">Likes</span></p>
          <p class="main-text">1.4K <br><span class="stats-text">Photos</span></p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
